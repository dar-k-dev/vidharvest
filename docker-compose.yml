version: '3.8'

services:
  vidharvest-pro:
    build: .
    container_name: vidharvest-pro
    ports:
      - "3000:3000"
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MAX_CONCURRENT_DOWNLOADS=3
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vidharvest-network

  # Optional: Add a reverse proxy
  nginx:
    image: nginx:alpine
    container_name: vidharvest-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - vidharvest-pro
    restart: unless-stopped
    networks:
      - vidharvest-network

networks:
  vidharvest-network:
    driver: bridge

volumes:
  downloads:
  logs: